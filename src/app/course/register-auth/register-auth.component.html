<div *ngIf="showlogin" class="LoginForm">
  <h1>User Login</h1>
    <form #LoginAccount="ngForm" (ngSubmit)="logIn(LoginAccount.value)">

        <input type="text" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enter Username" name="username" ngModel class="loginuser"><br>
        <input type="password" placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Enter Password" name="password" ngModel class="loginpass"><br>
        <button type="submit" class="loginbtn">Submit</button>
<br>
        <span class="showsignup">Dont have An Accoun? <b (click)="loginclose()">Click for signup</b> </span>
  
    </form>
</div>

<div *ngIf="!showlogin" class="Signup">
  <h1>User Signup</h1>
  <form #registrAccount="ngForm" (ngSubmit)="RegisterAccount(registrAccount.value)" novalidate>

    <div class="Signupfname">
      <label for="fname">Full Name:</label>
      <input type="text" placeholder="Full Name" name="fname" ngModel pattern="[a-zA-Z\s]+" class="fname" required>
      <div *ngIf="registrAccount.controls['fname'].invalid && (registrAccount.controls['fname'].dirty || registrAccount.controls['fname'].touched)">
          <div *ngIf="registrAccount.controls['fname'].errors?.required" id="fnameError">Full Name is required.</div>
          <div *ngIf="registrAccount.controls['fname'].errors?.pattern" id="fnameError">Invalid characters in the name.</div>
      </div>
  </div>

  <div class="Signupemail">
    <label for="email">Email:</label>
    <input type="email" placeholder="Email" name="email" ngModel id="email" required email>
    <div *ngIf="registrAccount.controls['email'].invalid && (registrAccount.controls['email'].dirty || registrAccount.controls['email'].touched)">
        <div *ngIf="registrAccount.controls['email'].errors?.required" id="emailError">Email is required.</div>
        <div *ngIf="registrAccount.controls['email'].errors?.email" id="emailError">Invalid email format.</div>
    </div>
</div>

    <div class="Signupnumber">
      <label for="number">Number:</label>
      <input type="text" placeholder="Number" name="number" ngModel id="number" required pattern="[0-9]*">
      <div *ngIf="registrAccount.controls['number'].invalid && (registrAccount.controls['number'].dirty || registrAccount.controls['number'].touched)">
          <div *ngIf="registrAccount.controls['number'].errors?.required" id="numberError">Number is required.</div>
          <div *ngIf="registrAccount.controls['number'].errors?.pattern" id="numberError">Invalid number format.</div>
      </div>
  </div>

    <div class="Signupage">
        <label for="age">Age:</label>
        <input type="range" placeholder="age" [(ngModel)]="selectedAge" name="age" id="selectedAge" min="18" max="100" required>
        <span>{{selectedAge}}</span>
    </div>

    <div class="SignupUser">
        <label for="username">Username:</label>
        <input type="text" placeholder="username" name="username" ngModel id="username" required>
    </div>

    <div class="Signuppass">
        <label for="password">Password:</label>
        <input type="password" placeholder="password" name="password" ngModel id="password" required minlength="6">
    </div>

    <div class="SignupAdd">
        <label for="Address">Address:</label>
        <input type="text" placeholder="Address" name="Address" ngModel id="address" required>
    </div>

    <div class="SignupState">
        <label for="state">State:</label>
        <select id="state" [(ngModel)]="selectedState" name="state" required>
            <option value="">Select a state</option>
            <option *ngFor="let state of states" [value]="state">{{ state }}</option>
        </select>
    </div>

    <div class="Signupcity">
        <label for="city">Select City:</label>
        <select id="City" [(ngModel)]="selectedCity" name="City" required>
            <option value="">Select a City</option>
            <option *ngFor="let city of cities" [value]="city">{{ city }}</option>
        </select>
    </div>

    <div class="SignupPin">
        <label for="PinCode">PinCode:</label>
        <input type="number" placeholder="PinCode" name="PinCode" ngModel id="pin" required minlength="6" maxlength="6">
    </div>

    <div class="SignupCollege">
        <label for="Collage">Collage:</label>
        <input type="text" placeholder="Enter College/School Name" name="Collage" ngModel id="Collage" required>
    </div>

    <button type="submit" *ngIf="registrAccount.valid" class="Sigbtn" >Register</button>

    <div class="showLogin"><span>Already Have an Account?<b (click)="Registerclose()">Click for Login</b> </span></div>

</form>

</div>
